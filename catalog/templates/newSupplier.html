{% extends "head.html" %}
{% block content %}
        <div class="row">
            <div class="col-sm-12">
                <h1>Add a supplier</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <form method="POST">
                        Supplier name:<br>
                        <input type="text" class="form-control" name="name">

                        <a href="{{url_for('home')}}">

                        </a>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
