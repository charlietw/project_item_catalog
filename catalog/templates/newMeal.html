{% extends "head.html" %}
{% block content %}
        <div class="row">
            <div class="col-sm-12">
                <h1>Add a meal</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <form method="POST">
                        Name:<br>
                        <input type="text" class="form-control" name="name">
                        Description:<br>
                        <input type="text" class="form-control" name="description">
                        Price:<br>
                        <div class="input-group">
                            <div class="input-group-addon">Â£</div>
                            <input type ="text" maxlength="10" class="form-control" name="price">
                        </div>
                        Supplier:<br>
                        {% for supplier in suppliers %}
                        <input type="radio" name="supplier" value="{{supplier.id}}">{{supplier.name}}<br>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit</button>
                        <a href="{{url_for('home')}}">
                        <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
